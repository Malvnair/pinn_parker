physics:
  alpha: 1.0
  cs: 1.0
  g0: 1.0
  rho0: 1.0
  epsilon: 0.2
domain:
  y_min: -12.0
  y_max: 12.0
  z_min: -25.0
  z_max: 25.0
  t_min: 0.0
  t_max: 30.0
network:
  hidden_layers: 8
  hidden_units: 128
  activation: siren
  siren_omega_0: 30.0
  siren_omega: 1.0
  use_fourier_features: false
  fourier_scale: 1.0
  output_transform: true
  use_Ax_potential: true
training:
  v_threshold: 2.2
  ic_fit:
    enabled: true
    epochs: 500
    lr: 0.001
    tolerance: 0.0001
  overfit_test:
    enabled: false
    n_points: 256
    epochs: 200
    loss_threshold: 0.001
  full:
    epochs: 10000
    batch_size_collocation: 1024
    batch_size_ic: 2048
    batch_size_bc: 2048
    optimizer: adam
    lr_initial: 0.001
    lr_min: 1.0e-06
    lr_schedule: cosine
    weight_decay: 0.0
    lbfgs_polish:
      enabled: true
      start_epoch: 40000
      max_iter: 50
      lr: 0.5
    grad_clip: 5.0
    curriculum:
      enabled: true
      t_warm: 10.0
      t_grow_epochs: 3000
    causal_weighting:
      enabled: false
      epsilon: 1.0
      min_weight: 0.05
      mode: late
    scale_weighting:
      enabled: false
      alpha: 1.0
      t_max: 10.0
      power: 1.0
    residual_normalization:
      enabled: false
      rho_floor: 0.001
    time_stratified:
      enabled: true
      fractions:
      - 0.4
      - 0.3
      - 0.3
      time_fractions:
      - 0.2
      - 0.6
      - 1.0
    anti_trivial_anchor:
      enabled: true
      tau: 5.77
      t_max: 10.0
      weight: 0.3
      mode: mode_tracking
      min_fraction: 1.0
    eigenmode_anchor:
      enabled: true
      weight: 3.0
      tau: 5.77
      times:
      - 2.0
      - 5.0
      - 8.0
      - 10.0
      - 12.0
      - 15.0
      - 18.0
      window: 2.0
      min_points: 16
      n_bins: 10
      cap: 2.5
      fade_t: 15.0
      fade_width: 3.0
      t_max: 20.0
      shape_weight: 0.0
      shape_t_max: 18.0
      shape_fade_t: 12.0
      shape_fade_width: 2.0
      shape_min_amp: 0.05
    density_anchor:
      enabled: true
      weight: 2.0
      tau: 5.77
      fraction: 0.3
      times:
      - 5.0
      - 8.0
      - 10.0
      - 12.0
      - 15.0
      - 18.0
      window: 2.0
      min_points: 16
      cap: 0.6
      fade_t: 15.0
      fade_width: 3.0
    adaptive_sampling:
      enabled: true
      start_epoch: 1000
      interval: 500
      residual_fraction: 0.5
    validation:
      enabled: true
      n_collocation: 2048
      every: 200
      t_max: 10.0
loss_weights:
  pde:
    continuity: 10.0
    momentum_y: 10.0
    momentum_z: 10.0
    induction: 10.0
  ic: 10.0
  bc:
    y_periodic: 1.0
    z_bottom: 0.3
    z_top: 0.3
  divB: 10.0
  vreg: 0.05
  adaptive:
    enabled: true
    method: softadapt
    softadapt_beta: 0.9
sampling:
  method: latin_hypercube
  n_collocation: 32768
  n_ic: 4096
  n_bc: 2048
checkpoint:
  interval: 500
  keep_last: 5
  atomic_save: true
logging:
  interval: 100
  tensorboard: false
sanity:
  interval: 1000
  nan_recovery:
    enabled: true
    lr_factor: 0.5
    max_retries: 3
  ic_drift_threshold: 0.1
eval_grid:
  ny: 129
  nz: 129
  times:
  - 0
  - 10
  - 20
  - 30
precision: float64
seed: 42
device: cpu
resume: false
fresh: true
